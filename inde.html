<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Please</title>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

	
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<head>
</head>
<body>
	<div class="container-fluid" id="header">
		<span class="glyphicon glyphicon-align-justify" id="collapse_icon" onclick="openNav()" title="Menus"></span>
	</div>		
	<div class="limiter" >
		<div class="container-login100" style="padding-top: 4%;">
			<div class="wrap-login100" style="padding: 20px;min-height: 70vh;">
				<div class="login100-pic js-tilt" data-tilt style="margin-top: 7%;margin-left: 5%;">
					<img src="images/img-01.png" alt="IMG" >
				</div>

				<form class="login100-form validate-form" style="margin-right: 10%;margin-top: 7%;">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
					
						<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							<a href="index.php" style="color: white;font-weight: bolder;text-decoration: none;">Cancel</a>
						</button>
					</div>


					
				</form>
			</div>
		</div>
	</div>
	
	



</body>
</html>
